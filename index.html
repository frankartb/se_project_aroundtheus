<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the US</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta name="author" content="Ben Frankart" />
    <meta name="keywords" content="national parks, travel" />
    <meta name="description" content="A trip around the US in photos" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/headerlogo.svg"
          alt="around the US"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="modal modal_type_edit">
          <form class="modal__form">
            <button class="modal__close-button"></button>

            <fieldset class="form__fields">
              <label class="form__title">Edit Profile</label>
              <label for="name" class="form__label"></label>
              <input
                type="text"
                class="form__input form__input-name"
                id="name"
                name="name"
                required
              />
              <label for="description" class="form__label"></label>
              <input
                type="text"
                class="form__input form__input-description"
                id="Description"
                name="Description"
                required
              />
              <button type="submit" class="form__save-button">Save</button>
            </fieldset>
          </form>
        </section>
        <section class="modal modal_type_add">
          <form class="modal__form">
            <button class="modal__close-button"></button>

            <fieldset class="form__fields">
              <label class="form__title">New place</label>
              <label for="Title" class="form__label"></label>
              <input
                type="text"
                class="form__input form__input_type_title"
                id="Title"
                name="Title"
                placeholder="Title"
              />
              <label for="URL" class="form__label"></label>
              <input
                type="text"
                class="form__input form__input_type_link"
                id="URL"
                name="URL"
                placeholder="Image link"
              />
              <button type="submit" class="form__save-button">Save</button>
            </fieldset>
          </form>
        </section>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <div class="modal modal_type_image">
          <div class="modal__content_type_image">
            <button class="modal__close-button"></button>
            <img class="modal__image" src="" alt="" />
            <p class="modal__image_caption"></p>
          </div>
        </div>
        <section class="gallery">
          <ul class="gallery__cards">
            <template id="card__template">
              <li class="card">
                <button type="button" class="card__button-delete"></button>
                <img class="card__image" src="" alt="" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
